<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Bungee|VT323" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Clock</title>
	</head>
	<body id="clock">
		
		<h1>The time is now</h1>
		<div id="clockdiv">
			<div><span id="hours"></span><div class="smalltext">Hours</div></div>
			<div><span id="minutes"></span><div class="smalltext">Minutes</div></div>
			<div><span id="seconds"></span><div class="smalltext"">Seconds</div></div>
			<div><span id="ampm"></span><div class="smalltext"">am/pm</div></div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
